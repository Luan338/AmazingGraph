<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Graph</title>
</head>
<body>
    <header>
        <section class="wrap-header">
            <div class="container-header" id="container">
                <h1 class="logo">DevChallenge</h1>
                <div class="box-menu">
                    <a class="link" href="#">Home</a>
                    <a class="link" href="#">Features</a>
                    <a class="link" href="#">Contact</a>
                </div>
                <div class="box-menu-mobile">
                    <img class="menu-mobile" id="#btnMenu" src="assets/menu.png" alt="menu">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="wrap-main">
            <div class="container-main">
                <div class="box-graphics">
                    <h2 class="subtitle">Create amazing graphics</h2>
                    <p class="paragraph">Colaborate and create beautifull graphics with your team</p>
                    <div class="box-button">
                        <button class="btn">Start now</button>
                    </div>
                </div>
                <div class="box-img">
                    <img class="img-team" src="assets/team.jpg" alt="team">
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
